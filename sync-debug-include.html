<!--
COMPREHENSIVE SYNC & DEBUG INCLUDE
Add this script to your video player pages for:
- Full timezone and schedule debugging
- Cross-tab synchronization
- Comprehensive logging

Usage:
1. Copy this entire script block into your video player pages
2. Place in <head> or at end of <body>
3. All tabs will stay perfectly synchronized
4. Use dumpDebugInfo() for full debug reports
5. Use forceSync() to sync all tabs manually
-->

<script>
(function() {
    'use strict';

    // ==================== DEBUG LOGGER ====================
    window.VideoDebugLogger = {
        init() {
            this.logStartupInfo();
            this.setupPeriodicLogging();
            this.setupErrorTracking();
        },

        logStartupInfo() {
            console.log('🔍 VIDEO SCHEDULER DEBUG LOGGER STARTED');
            console.log('='.repeat(80));

            const now = new Date();
            const info = {
                timestamp: Date.now(),
                localTime: now.toString(),
                utcTime: now.toUTCString(),
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: now.getTimezoneOffset(),
                utcDate: now.toISOString().split('T')[0],
                utcHour: now.getUTCHours(),
                userAgent: navigator.userAgent,
                url: window.location.href
            };

            console.log('🌍 BROWSER & TIMEZONE INFORMATION:');
            console.log('  Local Time:', info.localTime);
            console.log('  UTC Time:', info.utcTime);
            console.log('  Timezone:', info.timezone);
            console.log('  UTC Date:', info.utcDate);
            console.log('  UTC Hour:', info.utcHour);

            // Calculate UTC seed (matches server logic)
            const utcDate = new Date(now.toISOString());
            const utcMidnight = new Date(utcDate.getUTCFullYear(), utcDate.getUTCMonth(), utcDate.getUTCDate());
            const daysSinceEpoch = Math.floor(utcMidnight.getTime() / (24 * 60 * 60 * 1000));
            const utcSeed = (daysSinceEpoch * 31) % 1000000;

            console.log('🎲 SCHEDULE CALCULATION:');
            console.log('  UTC Date:', utcDate.toISOString());
            console.log('  UTC Midnight:', utcMidnight.toISOString());
            console.log('  Days Since Epoch:', daysSinceEpoch);
            console.log('  Calculated UTC Seed:', utcSeed);

            // Store globally for access
            window.browserDebugInfo = {
                utcSeed,
                timezone: info.timezone,
                localTime: info.localTime,
                utcTime: info.utcTime,
                userAgent: info.userAgent,
                timestamp: info.timestamp
            };

            return info;
        },

        setupPeriodicLogging() {
            setInterval(() => {
                this.logCurrentState();
            }, 30000); // Every 30 seconds

            setInterval(() => {
                this.logVideoState();
            }, 10000); // Every 10 seconds
        },

        setupErrorTracking() {
            window.addEventListener('error', (event) => {
                console.error('💥 ERROR:', {
                    message: event.message,
                    filename: event.filename,
                    lineno: event.lineno
                });
            });

            window.addEventListener('unhandledrejection', (event) => {
                console.error('💥 UNHANDLED PROMISE REJECTION:', event.reason);
            });
        },

        logCurrentState() {
            if (window.videoScheduler && window.videoScheduler.schedule) {
                console.log(`🔄 SCHEDULE STATE [${new Date().toLocaleTimeString()}]:`, {
                    currentIndex: window.videoScheduler.schedule.currentIndex,
                    currentVideo: window.videoScheduler.schedule.currentVideo,
                    totalPlayed: window.videoScheduler.schedule.totalPlayed,
                    staticDetected: window.videoScheduler.schedule.staticDetected
                });
            }
        },

        logVideoState() {
            const videos = document.querySelectorAll('video');
            if (videos.length > 0) {
                console.log(`📹 VIDEO STATE [${new Date().toLocaleTimeString()}]:`);
                videos.forEach((video, index) => {
                    console.log(`  Video ${index}:`, {
                        src: video.src ? video.src.split('/').pop() : 'no src',
                        readyState: video.readyState,
                        currentTime: video.currentTime,
                        paused: video.paused
                    });
                });
            }
        },

        generateFullReport() {
            const report = {
                timestamp: Date.now(),
                browser: window.browserDebugInfo,
                schedule: this.getCurrentScheduleInfo(),
                videos: this.getVideoElementsInfo(),
                storage: {
                    local: this.getAllStorage(localStorage),
                    session: this.getAllStorage(sessionStorage)
                },
                sync: window.CrossTabSync ? window.CrossTabSync.getSyncStatus() : 'not loaded'
            };

            console.log('📊 COMPREHENSIVE DEBUG REPORT:');
            console.log('='.repeat(80));
            console.log(JSON.stringify(report, null, 2));

            return report;
        },

        getCurrentScheduleInfo() {
            if (window.videoScheduler && window.videoScheduler.schedule) {
                return {
                    currentIndex: window.videoScheduler.schedule.currentIndex,
                    currentVideo: window.videoScheduler.schedule.currentVideo,
                    totalPlayed: window.videoScheduler.schedule.totalPlayed,
                    staticDetected: window.videoScheduler.schedule.staticDetected
                };
            }
            return { error: 'Video scheduler not found' };
        },

        getVideoElementsInfo() {
            const videos = document.querySelectorAll('video');
            return Array.from(videos).map((video, index) => ({
                index,
                src: video.src ? video.src.split('/').pop() : 'no src',
                readyState: video.readyState,
                currentTime: video.currentTime,
                paused: video.paused
            }));
        },

        getAllStorage(storage) {
            const data = {};
            try {
                for (let i = 0; i < storage.length; i++) {
                    const key = storage.key(i);
                    if (key) {
                        data[key] = storage.getItem(key);
                    }
                }
            } catch (e) {
                data.error = e.message;
            }
            return data;
        }
    };

    // ==================== CROSS-TAB SYNC ====================
    window.CrossTabSync = {
        channel: null,
        isMaster: false,
        syncInterval: null,
        lastSyncTime: 0,

        init() {
            this.setupBroadcastChannel();
            this.determineMasterTab();
            this.startSyncLoop();
            console.log('🔗 Cross-tab sync initialized');
        },

        setupBroadcastChannel() {
            if ('BroadcastChannel' in window) {
                this.channel = new BroadcastChannel('video-scheduler-sync');
                this.channel.onmessage = (event) => this.handleSyncMessage(event.data);
                console.log('📡 Broadcast channel established');
            } else {
                window.addEventListener('storage', (event) => {
                    if (event.key === 'video-scheduler-sync') {
                        this.handleSyncMessage(JSON.parse(event.newValue));
                    }
                });
                console.log('📡 Using localStorage fallback for sync');
            }
        },

        determineMasterTab() {
            const masterClaim = localStorage.getItem('video-scheduler-master');
            const now = Date.now();

            if (!masterClaim || (now - parseInt(masterClaim)) > 5000) {
                this.isMaster = true;
                localStorage.setItem('video-scheduler-master', now.toString());
                console.log('👑 This tab is now the master');
            } else {
                this.isMaster = false;
                console.log('👤 This tab is a follower');
            }
        },

        startSyncLoop() {
            this.syncInterval = setInterval(() => {
                this.performSync();
            }, 5000);

            // Sync on window focus
            window.addEventListener('focus', () => {
                this.requestSync();
            });

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    this.requestSync();
                }
            });
        },

        handleSyncMessage(data) {
            if (data.type === 'sync-broadcast') {
                this.applySyncData(data.payload);
            } else if (data.type === 'sync-request') {
                if (this.isMaster) {
                    this.broadcastSync();
                }
            }
        },

        performSync() {
            if (this.isMaster) {
                this.broadcastSync();
            } else {
                this.requestSync();
            }
        },

        broadcastSync() {
            if (!this.isMaster) return;

            const syncData = this.getSyncData();
            const message = {
                type: 'sync-broadcast',
                payload: syncData,
                timestamp: Date.now(),
                tabId: this.getTabId()
            };

            if (this.channel) {
                this.channel.postMessage(message);
            } else {
                localStorage.setItem('video-scheduler-sync', JSON.stringify(message));
            }

            this.lastSyncTime = Date.now();
        },

        requestSync() {
            if (this.isMaster) return;

            const message = {
                type: 'sync-request',
                timestamp: Date.now(),
                tabId: this.getTabId()
            };

            if (this.channel) {
                this.channel.postMessage(message);
            } else {
                localStorage.setItem('video-scheduler-sync', JSON.stringify(message));
            }
        },

        getSyncData() {
            const data = {
                currentIndex: 0,
                currentVideo: null,
                totalPlayed: 0,
                staticDetected: false,
                timestamp: Date.now()
            };

            if (window.videoScheduler && window.videoScheduler.schedule) {
                data.currentIndex = window.videoScheduler.schedule.currentIndex;
                data.currentVideo = window.videoScheduler.schedule.currentVideo;
                data.totalPlayed = window.videoScheduler.schedule.totalPlayed;
                data.staticDetected = window.videoScheduler.schedule.staticDetected;
            }

            return data;
        },

        applySyncData(syncData) {
            if (!syncData || syncData.tabId === this.getTabId()) return;

            if (window.videoScheduler && window.videoScheduler.schedule) {
                if (syncData.timestamp > this.lastSyncTime) {
                    window.videoScheduler.schedule.currentIndex = syncData.currentIndex;
                    window.videoScheduler.schedule.currentVideo = syncData.currentVideo;
                    window.videoScheduler.schedule.totalPlayed = syncData.totalPlayed;
                    window.videoScheduler.schedule.staticDetected = syncData.staticDetected;

                    localStorage.setItem('currentVideoIndex', syncData.currentIndex.toString());
                    localStorage.setItem('totalPlayed', syncData.totalPlayed.toString());

                    console.log('✅ Sync applied from another tab:', {
                        currentIndex: syncData.currentIndex,
                        currentVideo: syncData.currentVideo
                    });

                    this.lastSyncTime = syncData.timestamp;
                }
            }
        },

        getTabId() {
            if (!this.tabId) {
                this.tabId = 'tab_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            return this.tabId;
        },

        forceSync() {
            console.log('🔄 Forcing immediate sync across all tabs');
            this.determineMasterTab();
            this.broadcastSync();
        },

        getSyncStatus() {
            return {
                isMaster: this.isMaster,
                tabId: this.getTabId(),
                lastSyncTime: this.lastSyncTime,
                channelType: this.channel ? 'BroadcastChannel' : 'LocalStorage'
            };
        }
    };

    // ==================== INITIALIZATION ====================
    function initializeAll() {
        console.log('🚀 Initializing sync and debug systems...');

        // Initialize debug logger
        window.VideoDebugLogger.init();

        // Initialize cross-tab sync
        window.CrossTabSync.init();

        // Add global convenience methods
        window.dumpDebugInfo = () => window.VideoDebugLogger.generateFullReport();
        window.forceSync = () => window.CrossTabSync.forceSync();
        window.syncStatus = () => window.CrossTabSync.getSyncStatus();

        // Add universal sync diagnostic methods
        window.diagnoseVideoDuplication = function() {
            console.log('🔍 DIAGNOSING VIDEO DUPLICATION & AUDIO BLEED');
            console.log('='.repeat(80));

            const videos = document.querySelectorAll('video');
            console.log('1️⃣ Video Elements Analysis:');
            videos.forEach((video, index) => {
                const status = {
                    index,
                    src: video.src ? video.src.split('/').pop() : 'no src',
                    readyState: video.readyState,
                    currentTime: video.currentTime,
                    duration: video.duration,
                    paused: video.paused,
                    volume: video.volume,
                    muted: video.muted,
                    ended: video.ended,
                    seeking: video.seeking,
                    networkState: video.networkState,
                    buffered: video.buffered.length > 0 ? `${video.buffered.start(0).toFixed(1)}-${video.buffered.end(video.buffered.length-1).toFixed(1)}s` : 'none'
                };
                console.log(`  Video ${index}:`, status);

                // Check for problems
                if (!video.paused && video.readyState > 0 && video.currentTime > 0) {
                    if (video.currentTime < 0.5) {
                        console.log(`    ⚠️ POSSIBLE DUPLICATE: Video just started but should already be playing`);
                    }
                    if (video.volume > 0 && document.querySelector('.tv-static.active')) {
                        console.log(`    ⚠️ AUDIO BLEED: Video playing during static!`);
                    }
                }
            });

            console.log('\n2️⃣ Audio Context Analysis:');
            if (window.tv && window.tv.audioContext) {
                console.log('  Audio Context State:', window.tv.audioContext.state);
                console.log('  Static Noise Playing:', !!window.tv.staticNoiseSource);
                console.log('  Gain Node Volume:', window.tv.gainNode ? window.tv.gainNode.gain.value : 'none');
                console.log('  Whine Volume:', window.tv.whineGain ? window.tv.whineGain.gain.value : 'none');
                console.log('  Hum Volume:', window.tv.humGain ? window.tv.humGain.gain.value : 'none');
                console.log('  Crackle Volume:', window.tv.crackleGain ? window.tv.crackleGain.gain.value : 'none');
            }

            console.log('\n3️⃣ Static State Analysis:');
            const staticElement = document.querySelector('.tv-static');
            if (staticElement) {
                console.log('  Static Active:', staticElement.classList.contains('active'));
                console.log('  Static Temporal Refresh:', staticElement.classList.contains('temporal-refresh'));
            }

            console.log('\n4️⃣ Schedule Analysis:');
            if (window.tv && window.tv.currentProgramIndex !== undefined) {
                console.log('  Current Program Index:', window.tv.currentProgramIndex);
                console.log('  Scheduled Timeout:', !!window.tv.scheduledPlayTimeout);
                console.log('  Is Video Preloaded:', window.tv.isVideoPreloaded);
            }

            console.log('\n🔧 Fix Recommendations:');
            console.log('  - Check for multiple video event listeners');
            console.log('  - Ensure proper video cleanup during transitions');
            console.log('  - Verify all audio sources are stopped during static');
            console.log('  - Check setTimeout vs ended event conflicts');
        };

        window.diagnoseExistingSync = function() {
            const now = new Date();
            console.log('🔍 DIAGNOSING EXISTING UNIVERSAL SYNC');
            console.log('='.repeat(80));

            // 1. Check existing video scheduler
            console.log('1️⃣ Existing Video Scheduler Check:');
            if (window.videoScheduler) {
                console.log('✅ Video scheduler found');
                console.log('  Current Index:', window.videoScheduler.schedule?.currentIndex);
                console.log('  Current Video:', window.videoScheduler.schedule?.currentVideo);
                console.log('  Total Played:', window.videoScheduler.schedule?.totalPlayed);
                console.log('  Static Detected:', window.videoScheduler.schedule?.staticDetected);
            } else {
                console.log('❌ No video scheduler found');
            }

            // 2. Check server schedule
            console.log('\n2️⃣ Server Schedule Check:');
            fetch('/video-schedule.json')
                .then(response => response.json())
                .then(schedule => {
                    console.log('✅ Server schedule fetched');
                    console.log('  Generated:', new Date(schedule.generated).toUTCString());
                    console.log('  Current Index:', schedule.currentIndex);
                    console.log('  Current Video:', schedule.currentVideo);
                    console.log('  Total Videos:', schedule.shuffledOrder.length);
                    console.log('  First 3 videos:', schedule.shuffledOrder.slice(0, 3));

                    // Check if we should be at a different position
                    window.checkExpectedPosition(schedule, now);
                })
                .catch(e => console.log('❌ Failed to fetch server schedule:', e));

            // 3. Check server config
            console.log('\n3️⃣ Server Config Check:');
            fetch('/scheduler-config.json')
                .then(response => response.json())
                .then(config => {
                    console.log('✅ Server config fetched');
                    console.log('  Shuffle Seed:', config.shuffleSeed);
                    console.log('  Timezone Mode:', config.timezoneMode);
                    console.log('  Daily Seed Reset:', config.dailySeedReset);

                    // Calculate expected seed
                    const expectedSeed = window.calculateExpectedUTCSeed(now);
                    console.log('  Expected UTC Seed:', expectedSeed);
                    console.log('  Seeds Match:', expectedSeed === config.shuffleSeed ? '✅ YES' : '❌ NO');
                })
                .catch(e => console.log('❌ Failed to fetch server config:', e));

            // 4. Check browser timezone/UTC
            console.log('\n4️⃣ Browser Timezone/UTC Check:');
            console.log('  Local Time:', now.toString());
            console.log('  UTC Time:', now.toUTCString());
            console.log('  Timezone:', Intl.DateTimeFormat().resolvedOptions().timeZone);
            console.log('  UTC Date:', now.toISOString().split('T')[0]);
            console.log('  UTC Hour:', now.getUTCHours());

            // 5. Check localStorage
            console.log('\n5️⃣ Local Storage Check:');
            console.log('  currentVideoIndex:', localStorage.getItem('currentVideoIndex'));
            console.log('  forcePosition:', localStorage.getItem('forcePosition'));
            console.log('  Any schedule data:', localStorage.getItem('video-schedule') ? 'Yes' : 'No');

            // 6. Check video elements
            console.log('\n6️⃣ Video Elements Check:');
            const videos = document.querySelectorAll('video');
            console.log('  Video count:', videos.length);
            videos.forEach((video, index) => {
                console.log(`  Video ${index}:`, {
                    src: video.src ? video.src.split('/').pop() : 'no src',
                    readyState: video.readyState,
                    currentTime: video.currentTime,
                    paused: video.paused
                });
            });
        };

        window.calculateExpectedUTCSeed = function(date) {
            const targetDate = date || new Date();
            const utcDate = new Date(targetDate.toISOString());
            const utcMidnight = new Date(utcDate.getUTCFullYear(), utcDate.getUTCMonth(), utcDate.getUTCDate());
            const daysSinceEpoch = Math.floor(utcMidnight.getTime() / (24 * 60 * 60 * 1000));
            return (daysSinceEpoch * 31) % 1000000;
        };

        window.checkExpectedPosition = function(schedule, now) {
            console.log('\n🎯 Expected Position Analysis:');

            // Calculate where we should be based on time
            const generatedTime = new Date(schedule.generated);
            const msSinceGenerated = now.getTime() - generatedTime.getTime();

            // Assuming 10 seconds per video (adjust if different)
            const videoDuration = 10000; // 10 seconds in ms
            const expectedIndex = Math.floor(msSinceGenerated / videoDuration) % schedule.shuffledOrder.length;
            const expectedVideo = schedule.shuffledOrder[expectedIndex];

            console.log('  Schedule Generated:', generatedTime.toUTCString());
            console.log('  Time Since Generated:', Math.floor(msSinceGenerated / 1000) + 's');
            console.log('  Expected Index:', expectedIndex);
            console.log('  Expected Video:', expectedVideo);

            // Compare with actual
            const actualIndex = window.videoScheduler?.schedule?.currentIndex;
            const actualVideo = window.videoScheduler?.schedule?.currentVideo;

            console.log('  Actual Index:', actualIndex);
            console.log('  Actual Video:', actualVideo);

            if (expectedIndex !== actualIndex || expectedVideo !== actualVideo) {
                console.log('⚠️ POSITION MISMATCH DETECTED!');
                console.log('  This explains why different browsers show different videos');
                console.log('  Possible causes:');
                console.log('  - Each browser tracking position independently');
                console.log('  - Server schedule not being followed correctly');
                console.log('  - Time-based calculation vs manual advancement conflict');
            } else {
                console.log('✅ Position matches expected');
            }
        };

        window.quickDiagnosis = function() {
            console.log('⚡ QUICK DIAGNOSIS:');
            console.log('='.repeat(40));

            const now = new Date();
            const expectedSeed = window.calculateExpectedUTCSeed(now);

            console.log('Browser UTC Seed:', expectedSeed);
            console.log('Local Time:', now.toString());
            console.log('UTC Time:', now.toUTCString());
            console.log('Timezone:', Intl.DateTimeFormat().resolvedOptions().timeZone);

            if (window.videoScheduler) {
                console.log('Current Index:', window.videoScheduler.schedule?.currentIndex);
                console.log('Current Video:', window.videoScheduler.schedule?.currentVideo);
            }

            console.log('\n📋 Share this output for diagnosis');
        };

        console.log('✅ All systems initialized!');
        console.log('🔧 Available commands:');
        console.log('  dumpDebugInfo() - Full debug report');
        console.log('  forceSync() - Sync all tabs');
        console.log('  syncStatus() - Check sync status');
        console.log('  diagnoseExistingSync() - Diagnose universal sync issues');
        console.log('  quickDiagnosis() - Quick universal sync check');
        console.log('  diagnoseVideoDuplication() - Check video duplication & audio bleed');

        // Log initial state
        setTimeout(() => {
            console.log('📊 Initial state dump:');
            window.dumpDebugInfo();
        }, 2000);

        // Auto-run universal sync diagnosis after 5 seconds
        setTimeout(() => {
            console.log('\n🔍 Automatic universal sync diagnostic running...');
            window.diagnoseExistingSync();
        }, 5000);
    }

    // Initialize when page is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeAll);
    } else {
        initializeAll();
    }

    // Load video duplication fixes
    setTimeout(() => {
        const script = document.createElement('script');
        script.src = '/video-duplication-fixes.js';
        document.head.appendChild(script);
    }, 1000);

})();
</script>
